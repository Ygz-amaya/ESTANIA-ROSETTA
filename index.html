<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Estania Rosetta — Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-KY4qq0mB1TfQ6YzN9/EJ77V1uZd3xG7wY4eQn3OtZKgXH/Tp0wK4Yd5CJuJ0CmV6OjZsxDWMyU6u+gK+X+f4Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Cinzel', serif;
  height: 100vh;
  background: radial-gradient(circle at top, #f8f8f8, #e6e6e6);
  color: #222;
  overflow: hidden;
  cursor: none;
}

canvas { position: fixed; inset: 0; z-index: 0; }

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.card {
  width: 360px;
  padding: 40px 30px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(22px) saturate(120%);
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow: 0 25px 60px rgba(0,0,0,0.25),
              inset 0 1px 0 rgba(255,255,255,0.6);
  text-align: center;
  animation: fadeUp 1.2s ease;
  transition: transform 0.3s ease, background 0.4s ease;
}
.card:hover { background: rgba(255,255,255,0.35); transform: translateY(-2px); }

.sigil {
  font-size: 48px;
  margin-bottom: 18px;
  animation: float 4s ease-in-out infinite;
}

.title {
  font-size: 36px;
  letter-spacing: 3px;
  margin-bottom: 28px;
}
.title span {
  font-family: 'UnifrakturCook', cursive;
  display: inline-block;
  animation: bounce 2.2s infinite;
}
.title span { animation-delay: calc(var(--i) * 0.08s); }

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.85);
  font-size: 15px;
  outline: none;
  transition: .3s;
}
input:focus {
  transform: scale(1.03);
  box-shadow: 0 0 12px rgba(255,255,255,.8);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#111,#444);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform .3s ease;
}
button:hover { transform: translateY(-3px); }

.error {
  margin-top: 14px;
  font-size: 13px;
  color: #b71c1c;
  opacity: 0;
  transition: .4s;
}

/* Social icons inside card */
.socials {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 20px;
}
.socials a {
  font-size: 28px;
  color: #222; /* matches site */
  display: inline-block;
  animation: bounce 2.2s infinite;
  transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.3s ease;
}
.socials a:nth-child(1) { animation-delay: 0.1s; }
.socials a:nth-child(2) { animation-delay: 0.2s; }
.socials a:nth-child(3) { animation-delay: 0.3s; }

.socials a:hover { 
  color: #555;
  transform: scale(1.3) rotate(-10deg);
  text-shadow: 0 0 6px rgba(0,0,0,0.2);
}

.footer {
  margin-top: 20px;
  font-size: 12px;
  opacity: 0.6;
}

/* Animations */
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }
@keyframes fadeUp { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }

/* Mobile responsiveness */
@media (max-width: 480px) {
  .card { width: 90%; padding: 30px 20px; }
  .title { font-size: 28px; letter-spacing: 2px; }
  .sigil { font-size: 36px; margin-bottom: 14px; }
  input, button { font-size: 14px; padding: 12px; }
  .socials a { font-size: 24px; }
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<canvas id="cursorOrb"></canvas>

<div class="container">
  <div class="card">
    <div class="sigil">❈</div>

    <div class="title">
      <span style="--i:1">E</span><span style="--i:2">S</span><span style="--i:3">T</span><span style="--i:4">A</span><span style="--i:5">N</span><span style="--i:6">I</span><span style="--i:7">A</span><br>
      <span style="--i:8">R</span><span style="--i:9">O</span><span style="--i:10">S</span><span style="--i:11">E</span><span style="--i:12">T</span><span style="--i:13">T</span><span style="--i:14">A</span>
    </div>

    <!-- NETLIFY WAITLIST FORM -->
    <form name="waitlist" method="POST" data-netlify="true" action="/success.html" onsubmit="return validateForm()">
      <input type="hidden" name="form-name" value="waitlist">
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
      <button type="submit">JOIN THE WAITLIST</button>
    </form>

    <div class="error" id="error">Please enter a valid email address.</div>

    <!-- Social icons inside card -->
    <div class="socials">
      <a href="https://www.tiktok.com/@yourusername" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>

  <div class="footer">Created by ygz.amaya</div>
</div>

<script>
function validateForm() {
  const email = document.getElementById("email").value;
  const error = document.getElementById("error");
  if (!email.includes("@") || !email.includes(".")) {
    error.style.opacity = 1;
    return false;
  }
  error.style.opacity = 0;
  return true;
}

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); window.addEventListener("resize", resize);

const symbols = ["❈","✶","✦","❂","✹","☉","☿","✵"];
const particles = Array.from({ length: 45 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  size: Math.random() * 26 + 14,
  speed: Math.random() * 0.3 + 0.1,
  opacity: Math.random() * 0.4 + 0.3,
  symbol: symbols[Math.floor(Math.random() * symbols.length)],
  rotation: Math.random() * Math.PI * 2,
  rotSpeed: (Math.random() - 0.5) * 0.008
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.y -= p.speed; p.rotation += p.rotSpeed;
    if(p.y<-40){p.y=canvas.height+40;p.x=Math.random()*canvas.width;}
    ctx.save();
    ctx.globalAlpha=p.opacity;
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rotation);
    ctx.font=`${p.size}px Cinzel`;
    ctx.fillStyle="rgba(0,0,0,0.55)";
    ctx.fillText(p.symbol,0,0);
    ctx.restore();
  });
  requestAnimationFrame(animate);
}
animate();

/* CURSOR ORB WITH SHIMMER TRAIL */
const orbCanvas = document.getElementById("cursorOrb");
const orbCtx = orbCanvas.getContext("2d");
orbCanvas.width = innerWidth; orbCanvas.height = innerHeight;

let mouse = { x: innerWidth/2, y: innerHeight/2 };
let orb = { x: innerWidth/2, y: innerHeight/2, radius: 15 };
const trail = [];

window.addEventListener("mousemove", e => { mouse.x=e.clientX; mouse.y=e.clientY; });

function drawOrb(){
  orbCtx.clearRect(0,0,orbCanvas.width,orbCanvas.height);

  orb.x += (mouse.x - orb.x) * 0.15;
  orb.y += (mouse.y - orb.y) * 0.15;

  trail.push({x: orb.x, y: orb.y, alpha:0.25});
  if(trail.length>20) trail.shift();

  trail.forEach((t, i) => {
    orbCtx.beginPath();
    orbCtx.arc(t.x, t.y, orb.radius, 0, Math.PI*2);
    const shimmer = Math.sin(Date.now()/200 + i/2)*0.1 + 0.2;
    orbCtx.fillStyle = `rgba(0,0,0,${t.alpha*(i/20) + shimmer})`;
    orbCtx.fill();
  });

  // main orb
  orbCtx.beginPath();
  orbCtx.arc(orb.x, orb.y, orb.radius, 0, Math.PI*2);
  orbCtx.fillStyle = "rgba(0,0,0,0.15)";
  orbCtx.fill();

  requestAnimationFrame(drawOrb);
}
drawOrb();
</script>

</body>
</html>
