<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Estania Rosetta — Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Cinzel', serif;
  height: 100vh;
  background: radial-gradient(circle at top, #f8f8f8, #e6e6e6);
  color: #222;
  overflow: hidden;
}

canvas { position: fixed; inset: 0; z-index: 0; }

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.card {
  width: 360px;
  padding: 40px 30px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(22px) saturate(120%);
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow: 0 25px 60px rgba(0,0,0,0.25),
              inset 0 1px 0 rgba(255,255,255,0.6);
  text-align: center;
  animation: fadeUp 1.2s ease;
  transform-style: preserve-3d;
  transition: box-shadow 0.4s ease;
}

.sigil {
  font-size: 48px;
  margin-bottom: 18px;
  animation: float 4s ease-in-out infinite;
  transform: translateZ(50px);
}

.title {
  font-size: 36px;
  letter-spacing: 3px;
  margin-bottom: 28px;
  transform: translateZ(40px);
}
.title span {
  font-family: 'UnifrakturCook', cursive;
  display: inline-block;
  animation: bounce 2.2s infinite;
}
.title span { animation-delay: calc(var(--i) * 0.08s); }

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.85);
  font-size: 15px;
  outline: none;
  transition: transform .3s ease, box-shadow .3s ease;
  transform: translateZ(30px);
}

input:focus {
  transform: scale(1.03) translateZ(30px);
  box-shadow: 0 0 12px rgba(255,255,255,0.8);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#111,#444);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform .3s ease;
  transform: translateZ(35px);
}

button:hover { transform: translateY(-3px) translateZ(35px); }

.error {
  margin-top: 14px;
  font-size: 13px;
  color: #b71c1c;
  opacity: 0;
  transition: opacity .4s;
  transform: translateZ(20px);
}

/* Footer */
.footer {
  margin-top: 20px;
  font-size: 12px;
  color: #555;
  text-align: center;
  z-index:2;
  font-family: 'Cinzel', serif;
}

/* Animations */
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }
@keyframes fadeUp { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }

/* Mobile responsiveness */
@media (max-width: 480px) {
  .card { width: 90%; padding: 30px 20px; }
  .title { font-size: 28px; letter-spacing: 2px; }
  .sigil { font-size: 36px; margin-bottom: 14px; }
  input { padding: 12px; font-size: 14px; }
  button { padding: 12px; font-size: 15px; }
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
  <div class="card" id="card">
    <div class="sigil">❈</div>

    <div class="title">
      <span style="--i:1">E</span><span style="--i:2">S</span><span style="--i:3">T</span><span style="--i:4">A</span><span style="--i:5">N</span><span style="--i:6">I</span><span style="--i:7">A</span><br>
      <span style="--i:8">R</span><span style="--i:9">O</span><span style="--i:10">S</span><span style="--i:11">E</span><span style="--i:12">T</span><span style="--i:13">T</span><span style="--i:14">A</span>
    </div>

    <!-- NETLIFY WAITLIST FORM -->
    <form name="waitlist" method="POST" data-netlify="true" action="/success.html" onsubmit="return validateForm()">
      <input type="hidden" name="form-name" value="waitlist">
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
      <button type="submit">JOIN THE WAITLIST</button>
    </form>

    <div class="error" id="error">Please enter a valid email address.</div>
  </div>

  <div class="footer">Created by ygz.amaya</div>
</div>

<!-- Visible cursor orb -->
<div id="orb" style="
  position: fixed;
  width: 150px;
  height: 150px;
  pointer-events: none;
  z-index: 1;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.5) 40%, rgba(255,255,255,0.1) 70%, rgba(255,255,255,0) 100%);
  filter: blur(40px);
  transform: translate(-50%, -50%);
"></div>

<script>
function validateForm() {
  const email = document.getElementById("email").value;
  const error = document.getElementById("error");
  if (!email.includes("@") || !email.includes(".")) {
    error.style.opacity = 1;
    return false;
  }
  error.style.opacity = 0;
  return true;
}

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); window.addEventListener("resize", resize);

const symbols = ["❈","✶","✦","❂","✹","☉","☿","✵"];
let particlesCount = innerWidth < 480 ? 25 : 45; 
const particles = Array.from({length:particlesCount},()=>({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  size: Math.random()*26+14,
  speed: Math.random()*0.3+0.1,
  opacity: Math.random()*0.4+0.3,
  symbol: symbols[Math.floor(Math.random()*symbols.length)],
  rotation: Math.random()*Math.PI*2,
  rotSpeed: (Math.random()-0.5)*0.008
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.y-=p.speed; p.rotation+=p.rotSpeed;
    if(p.y<-40){p.y=canvas.height+40;p.x=Math.random()*canvas.width;}
    ctx.save();
    ctx.globalAlpha=p.opacity;
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rotation);
    ctx.font=`${p.size}px Cinzel`;
    ctx.fillStyle="rgba(0,0,0,0.55)";
    ctx.fillText(p.symbol,0,0);
    ctx.restore();
  });
  requestAnimationFrame(animate);
}
animate();

/* Cursor orb + card parallax */
const orb = document.getElementById("orb");
const card = document.getElementById("card");
let mx=innerWidth/2, my=innerHeight/2, ox=mx, oy=my, vx=0, vy=0, tx=0, ty=0;

document.addEventListener("mousemove", e=>{
  mx=e.clientX; my=e.clientY;
  const r=card.getBoundingClientRect();
  tx=((mx-r.left)/r.width-0.5)*10;
  ty=((my-r.top)/r.height-0.5)*10;
});

(function animateOrb(){
  vx+=(mx-ox)*0.15; vy+=(my-oy)*0.15; vx*=0.85; vy*=0.85; ox+=vx; oy+=vy;
  orb.style.left=ox+"px"; orb.style.top=oy+"px";
  requestAnimationFrame(animateOrb);
})();

(function animateCard(){
  let rx=0, ry=0;
  function loop(){
    rx+=(tx-rx)*0.06; ry+=(ty-ry)*0.06;
    card.style.transform=`rotateX(${-ry}deg) rotateY(${rx}deg)`;
    requestAnimationFrame(loop);
  }
  loop();
})();
</script>

</body>
</html>
