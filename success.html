<html lang="en">
<head>

*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:"Cinzel",serif;
  background:#ededed;
  color:#222;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:320px;
  padding:28px 22px;
  background:rgba(255,255,255,.38);
  backdrop-filter:blur(18px) saturate(120%);
  border-radius:18px;
  border:1px solid rgba(255,255,255,.6);
  box-shadow:
    0 18px 40px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.6);
}

/* ===== LOGO ===== */
.title{
  font-family:"UnifrakturCook",cursive;
  font-size:26px;
  letter-spacing:2px;
  margin-bottom:14px;
}

/* ===== MESSAGE ===== */
.message{
  font-size:14px;
  line-height:1.55;
  opacity:.9;
}

/* ===== BETA ===== */
.beta{
  margin-top:22px;
  display:inline-block;
  padding:7px 14px;
  font-size:9px;
  font-weight:600;
  letter-spacing:.38em;
  opacity:.45;
  cursor:pointer;
  transition:opacity .25s ease, transform .25s ease;
}

.beta:hover{
  opacity:.85;
  transform:translateY(-1px);
}

/* ===== FOOTER ===== */
.footer{
  margin-top:14px;
  font-size:10px;
  opacity:.45;
}
